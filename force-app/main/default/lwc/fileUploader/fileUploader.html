<template>
    <lightning-card title="File Uploader" icon-name="utility:upload">
        <div class="slds-m-around_medium">
          <lightning-input type="file" label="Select File" accept=".pdf,.docx,.xlsx" onchange={handleFileChange}></lightning-input>
          <lightning-button label="Upload" variant="brand" onclick={uploadFile} disabled={isUploadDisabled}></lightning-button>
        </div>
      </lightning-card>
</template>
